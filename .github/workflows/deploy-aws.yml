name: Deploy to AWS with OpenNext

on:
  push:
    branches:
      - main
      - develop
      - dev
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging
          - dev

env:
  NODE_VERSION: "20"

jobs:
  deploy:
    name: Build and Deploy to AWS
    runs-on: ubuntu-latest

    # Set environment based on branch or manual input
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'dev') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run tests
        run: |
          pnpm run lint
          pnpm run test
        continue-on-error: false

      - name: Build with OpenNext
        run: pnpm run build:open-next
        env:
          # Build-time environment variables
          NEXT_PUBLIC_APP_BASE_URL: ${{ vars.NEXT_PUBLIC_APP_BASE_URL }}
          NEXT_PUBLIC_SLEEPCONNECT_URL: ${{ vars.NEXT_PUBLIC_SLEEPCONNECT_URL }}
          NEXT_PUBLIC_BASE_PATH: /outreach
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.API_BASE_URL }}
          NEXT_PUBLIC_WS_API_URL: ${{ secrets.WS_API_URL }}
          NODE_ENV: production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Verify AWS credentials
        run: |
          aws sts get-caller-identity
          echo "Deploying to environment: ${{ github.event.inputs.environment || 'production' }}"

      - name: Deploy to AWS
        run: |
          # Map 'dev' environment to 'develop' for the script
          DEPLOY_ENV="${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'develop') }}"
          if [ "$DEPLOY_ENV" == "dev" ]; then DEPLOY_ENV="develop"; fi

          node scripts/deploy-outreach.cjs $DEPLOY_ENV
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'production' }}

          # Auth0 Configuration
          AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
          AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
          AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
          AUTH0_SECRET: ${{ secrets.AUTH0_SECRET }}
          AUTH0_BASE_URL: ${{ secrets.AUTH0_BASE_URL }}
          AUTH0_ISSUER_BASE_URL: ${{ vars.AUTH0_ISSUER_BASE_URL }}
          AUTH0_AUDIENCE: ${{ vars.AUTH0_AUDIENCE }}

          # Auth0 Management API (M2M)
          AUTH0_M2M_DOMAIN: ${{ vars.AUTH0_M2M_DOMAIN }}
          AUTH0_M2M_CLIENT_ID: ${{ secrets.AUTH0_M2M_CLIENT_ID }}
          AUTH0_M2M_CLIENT_SECRET: ${{ secrets.AUTH0_M2M_CLIENT_SECRET }}

          # API Gateway variables
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          WS_API_URL: ${{ secrets.WS_API_URL }}
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.API_BASE_URL }}
          NEXT_PUBLIC_WS_API_URL: ${{ secrets.WS_API_URL }}

          # Multi-zone integration variables
          # APP_BASE_URL and SLEEPCONNECT_URL are passed via secrets context
          # NEXT_PUBLIC_* are passed via vars context
          NEXT_PUBLIC_APP_BASE_URL: ${{ vars.NEXT_PUBLIC_APP_BASE_URL }}
          NEXT_PUBLIC_SLEEPCONNECT_URL: ${{ vars.NEXT_PUBLIC_SLEEPCONNECT_URL }}
          NEXT_PUBLIC_BASE_PATH: /outreach

          # Twilio Configuration
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_MESSAGING_SERVICE_SID: ${{ secrets.TWILIO_MESSAGING_SERVICE_SID }}
          TWILIO_FROM_NUMBER: ${{ vars.TWILIO_FROM_NUMBER }}

          # AWS Configuration
          AWS_REGION: ${{ vars.AWS_REGION }}
          SES_REGION: ${{ vars.SES_REGION }}
          SES_FROM_EMAIL: ${{ vars.SES_FROM_EMAIL }}
          CLOUDWATCH_EMAIL_LOG_GROUP: ${{ vars.CLOUDWATCH_EMAIL_LOG_GROUP }}
          CLOUDWATCH_EMAIL_LOG_STREAM: ${{ vars.CLOUDWATCH_EMAIL_LOG_STREAM }}

          # S3 Configuration
          S3_CHART_UPLOADS_BUCKET: ${{ vars.S3_CHART_UPLOADS_BUCKET }}
          S3_CHART_UPLOADS_PREFIX: ${{ vars.S3_CHART_UPLOADS_PREFIX }}
          S3_CHART_UPLOADS_KMS_KEY_ARN: ${{ vars.S3_CHART_UPLOADS_KMS_KEY_ARN }}
          MAX_SINGLE_PART_BYTES: ${{ vars.MAX_SINGLE_PART_BYTES }}

          # DynamoDB Configuration
          DYNAMODB_TABLE: ${{ vars.DYNAMODB_TABLE }}
          AUTH_DYNAMODB_REGION: ${{ vars.AUTH_DYNAMODB_REGION }}

          # PostgreSQL Database (RDS)
          HOST: ${{ vars.HOST }}
          PG_DB: ${{ vars.PG_DB }}
          SECRET_ARN: ${{ vars.SECRET_ARN }}

          # Lex Bot Configuration
          LEX_BOT_ID: ${{ vars.LEX_BOT_ID }}
          LEX_BOT_ALIAS_ID: ${{ vars.LEX_BOT_ALIAS_ID }}
          NEXT_PUBLIC_AI_OR_LEX: ${{ vars.NEXT_PUBLIC_AI_OR_LEX }}

          # UI Configuration
          NEXT_PUBLIC_BANNER_LOGO: ${{ vars.NEXT_PUBLIC_BANNER_LOGO }}
          NEXT_PUBLIC_BANNER_LINK: ${{ vars.NEXT_PUBLIC_BANNER_LINK }}
          NEXT_PUBLIC_BANNER_TEXT: ${{ vars.NEXT_PUBLIC_BANNER_TEXT }}
          NEXT_PUBLIC_SHOW_BANNER: ${{ vars.NEXT_PUBLIC_SHOW_BANNER }}

          # JWT Configuration
          TOKEN_EXPIRY: ${{ vars.TOKEN_EXPIRY }}

          # Zoho Configuration
          ZOHO_REDIRECT_URI: ${{ vars.ZOHO_REDIRECT_URI }}
          ZOHO_SERVICE_ID: ${{ vars.ZOHO_SERVICE_ID }}
          ZOHO_WORKSPACE_ID: ${{ vars.ZOHO_WORKSPACE_ID }}
          ZOHO_STAFF_ID: ${{ vars.ZOHO_STAFF_ID }}
          ZOHO_STAFF_EMAIL: ${{ vars.ZOHO_STAFF_EMAIL }}

          # Application
          LOG_LEVEL: ${{ vars.LOG_LEVEL }}
          SAX_COMPANY: ${{ vars.SAX_COMPANY }}
          SST_STAGE: ${{ vars.SST_STAGE }}

          # URLs from .env
          NEXTAUTH_URL: ${{ vars.NEXTAUTH_URL }}
          NEXT_PUBLIC_EXTERNAL_FORM_URL: ${{ vars.NEXT_PUBLIC_EXTERNAL_FORM_URL }}
          NEXT_SMS_URL: ${{ vars.NEXT_SMS_URL }}
          FORMS_BASE_URL: ${{ vars.FORMS_BASE_URL }}

      - name: Create deployment summary
        run: |
          echo "### Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Verify deployment at: https://outreach.mydreamconnect.com/outreach" >> $GITHUB_STEP_SUMMARY
          echo "2. Check CloudWatch logs if needed" >> $GITHUB_STEP_SUMMARY
          echo "3. Monitor CloudFront metrics" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "### âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for error details." >> $GITHUB_STEP_SUMMARY
          echo "Common issues:" >> $GITHUB_STEP_SUMMARY
          echo "- AWS credentials not configured" >> $GITHUB_STEP_SUMMARY
          echo "- S3 bucket doesn't exist (run setup script)" >> $GITHUB_STEP_SUMMARY
          echo "- Lambda function creation failed" >> $GITHUB_STEP_SUMMARY
