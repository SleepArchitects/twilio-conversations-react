name: Deploy to AWS with OpenNext

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - dev

env:
  NODE_VERSION: '18'

jobs:
  deploy:
    name: Build and Deploy to AWS
    runs-on: ubuntu-latest
    
    # Set environment based on branch or manual input
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'dev') }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: |
          npm run lint
          npm run test
        continue-on-error: false
        
      - name: Build with OpenNext
        run: npm run build:open-next
        env:
          # Build-time environment variables
          NEXT_PUBLIC_APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          NEXT_PUBLIC_SLEEPCONNECT_URL: ${{ secrets.SLEEPCONNECT_URL }}
          NEXT_PUBLIC_BASE_PATH: /outreach
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.API_BASE_URL }}
          NEXT_PUBLIC_WS_API_URL: ${{ secrets.WS_API_URL }}
          NODE_ENV: production
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          
      - name: Verify AWS credentials
        run: |
          aws sts get-caller-identity
          echo "Deploying to environment: ${{ github.event.inputs.environment || 'production' }}"
          
      - name: Deploy to AWS
        run: |
          chmod +x ./scripts/deploy-to-aws.sh
          ./scripts/deploy-to-aws.sh ${{ github.event.inputs.environment || 'production' }}
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'production' }}
          
      - name: Update Lambda environment variables
        run: |
          FUNCTION_NAME="outreach-mydreamconnect-server-${{ github.event.inputs.environment || 'production' }}"
          
          aws lambda update-function-configuration \
            --function-name $FUNCTION_NAME \
            --environment "Variables={
              NODE_ENV=production,
              ENVIRONMENT=${{ github.event.inputs.environment || 'production' }},
              AUTH0_SECRET=${{ secrets.AUTH0_CLIENT_SECRET }},
              AUTH0_CLIENT_SECRET=${{ secrets.AUTH0_CLIENT_SECRET }},
              AUTH0_DOMAIN=${{ secrets.AUTH0_DOMAIN }},
              AUTH0_CLIENT_ID=${{ secrets.AUTH0_CLIENT_ID }},
              AUTH0_ISSUER_BASE_URL=https://${{ secrets.AUTH0_DOMAIN }},
              AUTH0_BASE_URL=${{ secrets.AUTH0_BASE_URL }},
              MULTI_ZONE_MODE=true,
              DISABLE_AUTH=false,
              API_BASE_URL=${{ secrets.API_BASE_URL }},
              TWILIO_ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID }},
              TWILIO_AUTH_TOKEN=${{ secrets.TWILIO_AUTH_TOKEN }},
              TWILIO_MESSAGING_SERVICE_SID=${{ secrets.TWILIO_MESSAGING_SERVICE_SID }},
              NEXT_PUBLIC_WS_API_URL=${{ secrets.WS_API_URL }}
            }" || echo "Lambda environment update failed, may need manual update"
            
      - name: Create deployment summary
        run: |
          echo "### Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Verify deployment at: https://outreach.mydreamconnect.com/outreach" >> $GITHUB_STEP_SUMMARY
          echo "2. Check CloudWatch logs if needed" >> $GITHUB_STEP_SUMMARY
          echo "3. Monitor CloudFront metrics" >> $GITHUB_STEP_SUMMARY
          
      - name: Notify on failure
        if: failure()
        run: |
          echo "### âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for error details." >> $GITHUB_STEP_SUMMARY
          echo "Common issues:" >> $GITHUB_STEP_SUMMARY
          echo "- AWS credentials not configured" >> $GITHUB_STEP_SUMMARY
          echo "- S3 bucket doesn't exist (run setup script)" >> $GITHUB_STEP_SUMMARY
          echo "- Lambda function creation failed" >> $GITHUB_STEP_SUMMARY

  # Optional: Run E2E tests after deployment
  test-deployment:
    name: Test Deployment
    needs: deploy
    runs-on: ubuntu-latest
    if: github.event.inputs.environment != 'production'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright
        run: npx playwright install --with-deps
        
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          BASE_URL: ${{ secrets.APP_BASE_URL }}
          
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
